  <style>
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXVoaGhYWFhZWVlbW1t3d3d5eXlvb294eHhmZmbReR2NRBiFaS2QUg+QRxbqPyp6eHpxcnLKKRzSMR6dAAAABXRSTlMAAAAAASA/hR8AAAA/SURBVEiJ7dJBDcAgDANL/7+3fBsaAmBohIM+24KzwYyAcYyYcQdG4vMcZ3LgRC3h8tca5u11y7v32a27QE42gKIsAAAAASUVORK5CYII=);
      opacity: 0.05;
      z-index: 10000;
      pointer-events: none;
      animation: grain 8s steps(10) infinite;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-black': '#0b0b0b',
            'brand-red': '#b91c1c', // dark crimson
            'brand-green': '#16a34a', // neon green
            'brand-gold': '#d4af37', // muted gold
          },
          fontFamily: {
            heading: ['Anton', 'sans-serif'],
            body: ['Inter', 'sans-serif'],
            mono: ['Space Mono', 'monospace'],
          },
          animation: {
            'glitch': 'glitch 1.5s linear infinite',
            'light-streak': 'light-streak 6s ease-in-out infinite alternate',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fade-in 1s ease-out forwards',
            grain: 'grain 8s steps(10) infinite',
            'bass-vibrate': 'bass-vibrate 0.8s linear infinite',
          },
          keyframes: {
            'bass-vibrate': {
              '0%, 100%': { transform: 'translate(0, 0) rotate(0)' },
              '10%, 30%, 50%, 70%, 90%': { transform: 'translate(-1px, 1px) rotate(-0.1deg)' },
              '20%, 40%, 60%, 80%': { transform: 'translate(1px, -1px) rotate(0.1deg)' },
            },
            grain: {
              '0%, 100%': { transform: 'translate(0, 0)' },
              '10%': { transform: 'translate(-5%, -10%)' },
              '20%': { transform: 'translate(-15%, 5%)' },
              '30%': { transform: 'translate(7%, -25%)' },
              '40%': { transform: 'translate(-5%, 25%)' },
              '50%': { transform: 'translate(-15%, 10%)' },
              '60%': { transform: 'translate(15%, 0%)' },
              '70%': { transform: 'translate(0%, 15%)' },
              '80%': { transform: 'translate(3%, 35%)' },
              '90%': { transform: 'translate(-10%, 10%)' },
            },
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            glitch: {
              '2%, 64%': { transform: 'translate(2px, 0) skew(0deg)' },
              '4%, 60%': { transform: 'translate(-2px, 0) skew(0deg)' },
              '62%': { transform: 'translate(0, 0) skew(5deg)' },
            },
            'light-streak': {
              '0%': { transform: 'translateX(-100%) translateY(-50%) skewX(-20deg)', opacity: 0.1 },
              '100%': { transform: 'translateX(100%) translateY(50%) skewX(-20deg)', opacity: 0.3 },
            }
          }
        },
      },
    }
  </script>
